<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypotenuse calculator</title>
    <link rel="stylesheet" href="hypo.css">
</head>
<body>
    <div id="heading">
        <h1>Hypotenuse Calculator</h1>
    </div>
    <div id="content">
        <h3>Calculate the Hypotenuse of a Right angled triangle </h3>
        <label>Base (in cms): </label> 
        <input type="number" id="base"> 
        <br><br>
        <label>Perpendicular (in cms): </label>
        <input type="number" id="perpendicular"><br><br><br>

        <button type="button" name="Calculate" id="button">Calculate</button><br><br><br><br>
        <h4 id="output"></h4>

    </div>
    <script src = "hypo.js"></script>
</body>
</html>
